    <section class="principal_section">
        <div class="top-section">
            <div class= top-image>
                <img src="/Multimedia/dribbble.png"  alt="dribbble-Logo"/>
            </div> 
            <h3>Sign up to Dribbble</h3>
            <div class="buttons">
                <button class="google-btn">
                    <picture>
                        <img src="/Multimedia/google.png" alt="loGoogle">
                    </picture>
                    <span>
                        Registrarse con Google
                    </span>
                </button>
                <button class="twitter-btn">
                    <picture>
                        <img src="/Multimedia/twitter.png" alt="twitter-Logo"/>
                    </picture>
                </button>
                
            </div>
        </div>
        <div class="main-section">
            <div class="separator">
                <hr> 
                <span>Or</span>
                <hr>
            </div>
            <form action="" method="">
                <div class="form-firtsInputs">
                    <label for="name">
                        <span>Name</span>
                        <input type="text" name="name" id="name" required>
                    </label>
                    <label for="username">
                        <span>Username</span>
                        <input type="text" name="username" id="username" required>
                    </label> 
                </div>
                
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
    
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="6+ characters">
    
                <label for="checkbox" class="label-cbx">
                    <input type="checkbox" name="checkbox" id="checkbox" required>

                    </span>
                </label>    
                <button type="submit" class="btn-create">Create Account</button>
                <h4>Already a member? <a href="">Sign In</a></h4>
            </form>            
        </div>
    </section>
