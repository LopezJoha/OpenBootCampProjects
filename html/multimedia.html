<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia HTML</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar Im√°genes</h1>
        <img src="./minecraft.jpg" alt="Minecraft" width="300" height="300"/>
    </div>
    <div>
        <h1>Aprendiendo a utilizar Videos</h1>
        <video width="500" height="300" controls autoplay muted loop>
            <source src="./Apocalyptica.mp4" type="video/mp4"/>
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar Audios</h1>
        <audio controls autoplay loop>
            <source src="./ax7.mp3" type="audio/mp3"/>
        </audio>
    </div>
</body>
</html>
